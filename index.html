<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KRAKET</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 48px;
      color: #fff;
      letter-spacing: 5px;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: black;
    }
    button {
      padding: 10px 20px;
      background-color: #ff00cc;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="container">
  <h1>KRAKET</h1>
  <form>
    <input type="text" placeholder="Tu nombre">
    <input type="password" placeholder="Tu contraseña">
    <br>
    <button type="submit">Entrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  // Disparo inicial de confetti
  confetti({
    particleCount: 100,
    spread: 160,
    origin: { y: 0.6 }
  });

  // Confeti automático cada 5 segundos
  setInterval(() => {
    confetti({
      particleCount: 75,
      spread: 120,
      origin: { y: Math.random() * 0.5 + 0.3 }
    });
  }, 5000);
</script>

</body>
</html>
